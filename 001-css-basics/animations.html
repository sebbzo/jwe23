<html lang="de">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                background: lightcoral;
            }

            #cameleon {
                width: 300px;

        <div class="wrapper">
            <header>
                <div id="cameleon"></div>
            </header>
        </div>
