<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="base.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Secret Login Area</h1>
            </header>
        </div>
        <main>
            <section class="login inner-wrapper">
                <div class="logo-wrapper">
                    <img
                        src="img/wp-logo.png"
                        alt="Wordpress Logo"
                        class="logo"
                    />
                </div>

                <form
                    action="https://jwe.obinet.at/login.php?key=wifi2023"
                    method="post"
                >
                    <div>
                        <label for="username"
                            >Benutzername oder E-Mail-Adresse</label
                        ><br />
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                        />
                    </div>
                    <div>
                        <label for="password">Passwort</label><br />
                        <input
                            type="text"
                            name="password"
                            id="password"
                            class="form-control"
                        />
                    </div>
                    <div class="submit-button">
                        <input
                            type="submit"
                            name="submit"
                            id="submit"
                            value="Anmelden"
                            class="btn btn-primary"
                        />
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
