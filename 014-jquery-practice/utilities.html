<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Utilities</title>
    </head>
    <body>
        <ul>
            <li>asdasd</li>
            <li>asdfasdf</li>
            <li>asdasdas</li>
            <li>asdasd</li>
            <li>asdf</li>
            <li>asdfdaf</li>
        </ul>

        <div>
            Benutzer: <br />
            <input type="text" id="username" name="username" />
        </div>

        <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>

        <script>
            // Each / forEach
            $("li").each(function (index) {
                console.log($(this).text());
                $(this).css("background", "hsl(" + index * 10 + ", 50%, 50%)");
            }); // Für jedes LI Element wird das ausgeführt

            $.each($("li"), function () {});

            //Array Utilities

            let arrayMerge = $.merge([1, 2, 3], [4, 5, 6]);
            console.log(arrayMerge);

            let names = ["Harry", "Marry", "Kevin"];
            let names2 = ["Barbara", "Monica", "Sophie"];

            console.log($.merge(names, names2));

            // ACHTUG BEI UTILITIES SCHAUEN unter api.jquery.com/category/utilities - muss man wissen können wie man nachschaut

            // Trimmen eines Strings, Nur die Leerzeichen entfernen (Nützlich bei Formularen, wo man die Email einfügen muss)
            $("#username").change(function () {
                console.log($.trim($(this).val()));
            });
        </script>
    </body>
</html>
