<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String zusammenbauen</title>
    </head>
    <body>
        <div id="output"></div>

        <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
        <script>
            let person = {
                firstname: "Sebastian",
                lastname: "Oberreiter",
            };

            $("#output").text("Herzlich Willkommen " + person.firstname);

            $("#output").text(
                `Herzlich Willkommen ${person.firstname} ${person.lastname}`
            ); // Direkt einf√ºgen im Text
        </script>
    </body>
</html>
